ainly call the Client#query method to execute queries, or the Client#stream method to subscribe to streams. See the FaunaDB Documentation for detailed examples. All methods return promises containing a JSON object that represents the FaunaDB response. Literal types in the response object will remain as strings, Arrays, and objects. FaunaDB types, such as Ref, SetRef, FaunaTime, and FaunaDate will be converted into the appropriate object. (So if a response contains { \"@ref\": \"collections/frogs/123\" }, it will be returned as new Ref(\"collections/frogs/123\").) Parameters: Name Type Argument Description options Object &lt;nullable&gt; Object that configures this FaunaDB client. Properties Name Type Argument Description domain string &lt;nullable&gt; Base URL for the FaunaDB server. headers Object &lt;nullable&gt; Base URL for the FaunaDB server. scheme 'http' | 'https' &lt;nullable&gt; HTTP scheme to use. port number &lt;nullable&gt; Port of the FaunaDB server. secret string &lt;nullable&gt; FaunaDB secret (see Reference Documentation) timeout number &lt;nullable&gt; Read timeout in seconds. observer Client~observerCallback &lt;nullable&gt; Callback that will be called after every completed request. keepAlive boolean &lt;nullable&gt; Configures http/https keepAlive option (ignored in browser environments) fetch fetch &lt;nullable&gt; a fetch compatible API for making a request queryTimeout number &lt;nullable&gt; Sets the maximum amount of time (in milliseconds) for query execution on the server, Members &lt;static&gt; apiVersion :string Current API version. Type: string Methods getLastTxnTime() Get the freshest timestamp reported to this client. Returns: the last seen transaction time Type number paginate(expression, params, options) Returns a PageHelper for the given Query expression. This provides a helpful API for paginating over FaunaDB responses. Parameters: Name Type Argument Description expression Expr The Query expression to paginate over. params Object Options to be passed to the paginate function. See paginate. options Object &lt;nullable&gt; Object that configures the current pagination queries, overriding FaunaDB client options. Properties Name Type Argument Description secret string &lt;nullable&gt; FaunaDB secret (see Reference Documentation) Returns: A PageHelper that wraps the provided expression. Type PageHelper ping() Sends a ping request to FaunaDB. Returns: Ping response. Type external:Promise.&lt;string&gt; query(expression, options) Executes a query via the FaunaDB Query API. See the docs, and the query functions in this documentation. Parameters: Name Type Argument Description expression module:query~ExprArg The query to execute. Created from module:query functions. options Object &lt;nullable&gt; Object that configures the current query, overriding FaunaDB client options. Properties Name Type Argument Description secret string &lt;nullable&gt; FaunaDB secret (see Reference Documentation) Returns: FaunaDB response object. Type external:Promise.&lt;Object&gt; stream(expression, options) WARNING: This is an experimental feature. There are no guarantees to its API stability and/or service availability. DO NOT USE IT IN PRODUCTION. Creates a subscription to the result of the given read-only expression. When executed, the expression must only perform reads and produce a single streamable type, such as a reference or a version. Expressions that attempt to perform writes or produce non-streamable types will result in an error. Otherwise, any expression can be used to initiate a stream, including user-defined function calls. The subscription returned by this method does not issue any requests until the module:stream~Subscription#start method is called. Make sure to subscribe to the events of interest, otherwise the received events are simply ignored. For example: client.stream(document.ref) .on('version', version =&gt; console.log(version)) .on('error', error =&gt; console.log(error)) .start() Please note that streams are not temporal, meaning that there is no option to configure its starting timestamp. The stream will, however, state its initial subscription time via the module:stream~Subscription#event:start event. A common programming mistake is to read a document, then initiate a subscription. This approach can miss events that occurred between the initial read and the subscription request. To prevent event loss, make sure the subscription has started before performing a data load. The following example buffer events until the document's data is loaded: var buffer = [] var loaded = false client.stream(document.ref) .on('start', ts =&gt; { loadData(ts).then(data =&gt; { processData(data) processBuffer(buffer) loaded = true }) }) .on('version', version =&gt; { if (loaded) { processVersion(version) } else { buffer.push(version) } }) .start() The reduce boilerplate, the document helper implements a similar functionality, except it discards events prior to the document's snapshot time. The expression given to this helper must be a reference as it internally runs a module:query~Get call with it. The example above can be rewritten as: client.stream.document(document.ref) .on('snapshot', data =&gt; processData(data)) .on('version', version =&gt; processVersion(version)) .start() Be aware that streams are not available in all browsers. If the client can't initiate a stream, an error event with the module:errors~StreamsNotSupported error will be emmited. To stop a subscription, call the module:stream~Subscription#close method: var subscription = client.stream(document.ref) .on('version', version =&gt; processVersion(version)) .start() // ... subscription.close() Parameters: Name Type Argument Description expression module:query~ExprArg The expression to subscribe to. Created from module:query functions. options module:stream~Options &lt;nullable&gt; Object that configures the stream. Properties: Name Type Description document function A document stream helper. See Client#stream for more information. See: module:stream~Subscription Returns: A new subscription instance. Type module:stream~Subscription syncLastTxnTime(time) Sync the freshest timestamp seen by this client. This has no effect if staler than currently stored timestamp. WARNING: This should be used only when coordinating timestamps across multiple clients. Moving the timestamp arbitrarily forward into the future will cause transactions to stall. Parameters: Name Type Description time number the last seen transaction time Type Definitions observerCallback(res) The callback that will be executed after every completed request. Parameters: Name Type Description res RequestResult × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"Expr.html":{"id":"Expr.html","title":"Class: Expr","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Class: Expr Expr new Expr(obj) A representation of a FaunaDB Query Expression. Generally, you shouldn't need to use this class directly; use the Query helpers defined in module:query. Parameters: Name Type Description obj Object The object that represents a Query to be treated as an Expression. × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"module-clien ring × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"module-errors.html":{"id":"module-errors.html","title":"Module: errors","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Module: errors FaunaDB error types. Request errors can originate from the client (e.g. bad method parameters) or from the FaunaDB Server (e.g. invalid queries, timeouts.) Server errors will subclass module:errors~FaunaHTTPError. Stream errors will subclass module:errors~StreamError. Classes BadRequest FaunaError FaunaHTTPError InternalError InvalidArity InvalidValue MethodNotAllowed NotFound PermissionDenied StreamError StreamErrorEvent StreamsNotSupported Unauthorized UnavailableError × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"module-errors-BadRequest.html":{"id":"module-errors-BadRequest.html","title":"Class: BadRequest","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErro rnal stream client interface. dispatcher EventDispatcher Internal event dispatcher interface. Methods close() Stops the current subscription and closes the underlying network connection. on(event, callback) Subscribes to an event type. Parameters: Name Type Description event string The event's type. callback module:stream~Subscription~eventCalllback A callback function. Returns: This instance. Type module:stream~Subscription start() Initiates the underlying subscription network calls. Returns: This instance. Type module:stream~Subscription Type Definitions eventCalllback(data, event) The callback to be executed when an new event occurs. Parameters: Name Type Description data any The event's data field. event object The event's entire object. Events error An error event is fired both for client and server errors that may occur as a result of a subscription. Type: object Properties: Name Type Argument Default Description type string 'error' The event type. txn number &lt;nullable&gt; The event's transaction timestamp. event Error The underlying error. history_rewrite A history rewrite event occurs upon any modifications to the history of the subscribed document. Type: object Properties: Name Type Default Description type string 'history_rewrite' The event type. txn number The event's transaction timestamp. event object The event's data. snapshot A snapshot event. A snapshot event is fired once the document stream helper finishes loading the subscribed document's snapshot data. See Client#stream for more details on the document stream helper. Type: object Properties: Name Type Default Description type string 'snapshot' The event type. txn number The event's transaction timestamp. event object The event's data. start Stream's start event. A stream subscription always begins with a start event. Upcoming events are guaranteed to have transaction timestamps equal to or greater than the stream's start timestamp. Type: object Properties: Name Type Default Description type string 'start' The event type. txn number The event's transaction timestamp. event module:number The stream start timestamp. version A version event occurs upon any modifications to the current state of the subscribed document. Type: object Properties: Name Type Default Description type string 'version' The event type. txn number The event's transaction timestamp. event object The event's data. × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"module-values.html":{"id":"module-values.html","title":"Module: values","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Module: values FaunaDB value types. Generally, these collections do not need to be instantiated directly; they can be constructed through helper methods in module:query. Instances of these collections will be returned in responses if the response object contains these values. For example, a FaunaDB response containing { \"@ref\": { \"id\": \"123\", \"collection\": { \"@ref\": { \"id\": \"frogs\", \"collection\": { \"@ref\": { \"id\": \"collectiones\" } } } } } } will be returned as new values.Ref(\"123\", new values.Ref(\"frogs\", values.Native.COLLECTIONS)). See the FaunaDB Query API Documentation for more information. Classes Bytes FaunaDate FaunaTime Query Ref SetRef Value × S ry_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Class: FaunaDate values~ FaunaDate new FaunaDate(value) FaunaDB date. See the docs. Parameters: Name Type Description value string | Date If a Date, this is converted to a string, with time-of-day discarded. Extends module:values~Value Members date :Date Type: Date value :string ISO8601 date. Type: string × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"module-values-FaunaTime.html":{"id":"module-values-FaunaTime.html","title":"Class: FaunaTime","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Class: FaunaTime values~ FaunaTime new FaunaTime(value) FaunaDB time. See the docs. Parameters: Name Type Description value string | Date If a Date, this is converted to a string. Extends module:values~Value Members date :Date Returns the date wrapped by this object. This is lossy as Dates have millisecond rather than nanosecond precision. Type: Date × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"module-values-Query.html":{"id":"module-values-Query.html","title":"Class: Query","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Class: Query values~ Query new Query(value) FaunaDB query. See the docs. Parameters: Name Type Description value any Extends module:values~Value × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"module-values-Ref.html":{"id":"module-values-Ref.html","title":"Class: Ref","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Class: Ref values~ Ref new Ref(id [, collection] [, database]) FaunaDB ref. See the docs. Parameters: Name Type Argument Description id string The id portion of the ref. collection Ref &lt;optional&gt; The collection portion of the ref. database Ref &lt;optional&gt; The database portion of the ref. Extends module:values~Value Members class :string DEPRECATED. Gets the class part out of the Ref. Type: string collection :string Gets the collection part out of the Ref. Type: string database :Ref Gets the database part out of the Ref. Type: Ref id :Ref Gets the id part out of the Ref. Type: Ref Methods equals(other) Whether these are both Refs and have the same value. Parameters: Name Type Description other any Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"module-values-SetRef.html":{"id":"module-values-SetRef.html","title":"Class: SetRef","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Class: SetRef values~ SetRef new SetRef() FaunaDB Set. This represents a set returned as part of a response. This looks like {\"@set\": set_query}. For query sets see match, union, intersection, difference, and join. Extends module:values~Value Members value Raw query object. × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"module-values-Value.html":{"id":"module-values-Value.html","title":"Class: Value","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Class: Value values~ Value &lt;abstract&gt; new Value() Base type for FaunaDB value objects. Extends Expr × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"PageHelper.html":{"id":"PageHelper.html","title":"Class: PageHelper","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Class: PageHelper PageHelper new PageHelper(client, set, params, options) A wrapper that provides a helpful API for consuming FaunaDB pages. Generally this is constructed through the Client#paginate method. The PageHelper#map and PageHelper#filter methods will wrap the underlying query with a Map and Filter query function, respectively. These will be executed on the server when a promise-returning function is called. The PageHelper#each and PageHelper#eachReverse functions dispatch queries to FaunaDB, and return Promises representing the completion of those queries. The callbacks provided to these functions are executed locally when the queries return. The PageHelper#nextPage and PageHelper#previousPage functions also dispatch queries to FaunaDB, but return their responses in a wrapped Promise. Parameters: Name Type Argument Description client Client The FaunaDB client used to paginate. set Object The set to paginate. params Object &lt;nullable&gt; Parameters to be passed to the FaunaDB Paginate function. options Object &lt;nullable&gt; Object that configures the current pagination, overriding FaunaDB client options. Properties Name Type Argument Description secret string &lt;nullable&gt; FaunaDB secret (see Reference Documentation) Methods each(lambda) Executes the provided function for each page. Parameters: Name Type Description lambda PageHelper~eachFunction A function to be executed for each page. Returns: Type external:Promise.&lt;void&gt; eachReverse(lambda) Executes the provided function for each page, in the reverse direction. Parameters: Name Type Description lambda PageHelper~eachFunction Returns: Type external:Promise.&lt;void&gt; filter(lambda) Wraps the set to be paginated with a FaunaDB Filter funciton. As this function is executed on the server, the lambda param must return a valid query expression. Parameters: Name Type Description lambda PageHelper~collectionFunction The lambda expression to be passed into the Filter function. Returns: Type PageHelper map(lambda) Wraps the set to be paginated with a FaunaDB Map function. As this function is executed on the server, the lambda param must return a valid query expression. Parameters: Name Type Description lambda PageHelper~collectionFunction The Lambda expression to be passed into the Map function. Returns: Type PageHelper nextPage() Queries for the next page from the current cursor point; this mutates the state of the PageHelper when the query completes, updating the internal cursor state to that of the returned page. Returns: Type external:Promise.&lt;object&gt; previousPage() Queries for the previous page from the current cursor point; this mutates the state of the PageHelper when the query completes, updating the internal cursor state to that of the returned page. Returns: Type external:Promise.&lt;object&gt; Type Definitions collectionFunction(var) A FaunaDB Lambda expression to be passed into one of the collection functions: Map or Filter. Parameters: Name Type Description var any The variable passed in by FaunaDB when this Lambda function is executed. Returns: The FaunaDB query expression to be returned by this Lambda. Type Expr eachFunction(page) Parameters: Name Type Description page Object A page returned by FaunaDB's Paginate function. × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "},"RequestResult.html":{"id":"RequestResult.html","title":"Class: RequestResult","body":" Documentation Modules clientLoggererrorsquerystreamvalues Classes ClientExprerrors~BadRequesterrors~FaunaErrorerrors~FaunaHTTPErrorerrors~InternalErrorerrors~InvalidArityerrors~InvalidValueerrors~MethodNotAllowederrors~NotFounderrors~PermissionDeniederrors~StreamErrorerrors~StreamErrorEventerrors~StreamsNotSupportederrors~Unauthorizederrors~UnavailableErrorstream~Subscriptionvalues~Bytesvalues~FaunaDatevalues~FaunaTimevalues~Queryvalues~Refvalues~SetRefvalues~ValuePageHelperRequestResult Events stream~Subscription#event:errorstream~Subscription#event:history_rewritestream~Subscription#event:snapshotstream~Subscription#event:startstream~Subscription#event:version Global encodemergeObjectsquerystringify Class: RequestResult RequestResult new RequestResult(method, path, query, requestRaw, requestContent, responseRaw, responseContent, statusCode, responseHeaders, startTime, endTime) A structure containing the request and response context for a given FaunaDB request. Provided to an observer function optionally defined in the Client constructor. Parameters: Name Type Description method 'GET' | 'POST' | 'PUT' | 'PATCH' | 'DELETE' The HTTP method used in the request. path string The path that was queried. Relative to the client's domain. query string URL query parameters. Only set if method is \"GET\". requestRaw Object The JSON request string. requestContent Object The request data. responseRaw string The unparsed response data, as a string. responseContent object | FaunaHttpErrorResponseContent The response data parsed as JSON. statusCode number The HTTP response status code. responseHeaders object The HTTP headers returned in the response. startTime number The time the request was issued by the client. endTime number The time the response was received by the client. Members endTime :number Type: number method :'GET'|'POST'|'PUT'|'PATCH'|'DELETE' Type: 'GET' | 'POST' | 'PUT' | 'PATCH' | 'DELETE' path :string Type: string query :object URL query. Null unless method == 'get'. Not related to Client.query. Type: object requestContent :object Type: object requestRaw :string Type: string responseContent :object|FaunaHttpErrorResponseContent Parsed value returned by the server. Includes \"resource\" wrapper dict, or may be an FaunaHttpErrorResponseContent instead Type: object | FaunaHttpErrorResponseContent responseHeaders :object Type: object responseRaw :string Type: string startTime :number Type: number statusCode :number Type: number × Search results Close Documentation generated by JSDoc 3.6.3 on 2021-03-25T20:29:01+00:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
