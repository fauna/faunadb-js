version: 2.1
description: FaunaDB Javascript Driver Tests

executors:
  core:
    parameters:
      node_version:
        type: integer
      version:
        type: enum
        enum: ['stable', 'nightly']
    resource_class: large
    docker:
      - image: circleci/node:<<parameters.node_version>>

      - image: fauna/faunadb
        name: core

    environment:
      FAUNA_ROOT_KEY: secret
      FAUNA_DOMAIN: core
      FAUNA_SCHEME: http
      FAUNA_PORT: 8443

commands:
  build_and_test:
    parameters:
      node_version:
        type: integer
    description: 'Run JS tests'
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-deps-<<parameters.node_version>>-{{ checksum "package-lock.json" }}

      - run:
          name: Install dependencies
          command: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-deps-<<parameters.node_version>>-{{ checksum "package-lock.json" }}

      - run:
          name: Wait FaunaDB init
          command: |
            while ! $(curl --output /dev/null --silent --fail --max-time 1 http://core:8443/ping); do sleep 1; done

      - run:
          name: Test webpack build
          command: npm run wp

      - run:
          name: Run Tests
          command: npm run test

jobs:
  core-stable-14:
    executor:
      name: core
      node_version: 14
      version: stable
    steps:
      - build_and_test:
          node_version: 14

  core-nightly-14:
    executor:
      name: core
      node_version: 14
      version: nightly
    steps:
      - build_and_test:
          node_version: 14

  core-stable-16:
    executor:
      name: core
      node_version: 16
      version: stable
    steps:
      - build_and_test:
          node_version: 16

  core-nightly-16:
    executor:
      name: core
      node_version: 16
      version: nightly
    steps:
      - build_and_test:
          node_version: 16

  core-stable-17:
    executor:
      name: core
      node_version: 17
      version: stable
    steps:
      - build_and_test:
          node_version: 17

  core-nightly-17:
    executor:
      name: core
      node_version: 17
      version: nightly
    steps:
      - build_and_test:
          node_version: 17

workflows:
  version: 2
  build_and_test:
    jobs:
      - core-stable-14:
          context: faunadb-drivers
      - core-nightly-14:
          context: faunadb-drivers
          requires:
            - core-stable-14
      - core-stable-16:
          context: faunadb-drivers
          requires:
            - core-nightly-14
      - core-nightly-16:
          context: faunadb-drivers
          requires:
            - core-stable-16
      - core-stable-17:
          context: faunadb-drivers
          requires:
            - core-nightly-16
      - core-nightly-17:
          context: faunadb-drivers
          requires:
            - core-stable-17
