version: 2.1
description: FaunaDB Javascript Driver Tests

executors:
  core:
    parameters:
      node_version:
        type: integer
      version:
        type: enum
        enum: ["release", "nightly"]
    resource_class: large
    docker:
      - image: circleci/node:<<parameters.node_version>>

      - image: gcr.io/faunadb-cloud/faunadb/enterprise/<<parameters.version>>:latest
        name: core
        auth:
          username: _json_key
          password: $GCR_KEY

    environment:
      FAUNA_ROOT_KEY: secret
      FAUNA_DOMAIN: core
      FAUNA_SCHEME: http
      FAUNA_PORT: 8443

commands:
  build_and_test:
    parameters:
      node_version:
        type: integer
    description: "Run JS tests"
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-deps-<<parameters.node_version>>-{{ checksum "yarn.lock" }}

      - run:
          name: Install dependencies
          command: yarn

      - save_cache:
          paths:
          - node_modules
          key: v1-deps-<<parameters.node_version>>-{{ checksum "yarn.lock" }}

      - run:
          name: Run Tests
          command: yarn jenkins-test

      - run:
          name: Gather Results
          when: always
          command: |
            mkdir results/junit
            mv results/report.xml results/junit/

      - store_test_results:
          path: results/

jobs:
  core-stable-8:
    executor:
      name: core
      node_version: 8
      version: release
    steps:
      - build_and_test:
          node_version: 8

  core-nightly-8:
    executor:
      name: core
      node_version: 8
      version: nightly
    steps:
      - build_and_test:
          node_version: 8

  core-stable-10:
    executor:
      name: core
      node_version: 10
      version: release
    steps:
      - build_and_test:
          node_version: 10

  core-nightly-10:
    executor:
      name: core
      node_version: 10
      version: nightly
    steps:
      - build_and_test:
          node_version: 10

  core-stable-11:
    executor:
      name: core
      node_version: 11
      version: release
    steps:
      - build_and_test:
          node_version: 11

  core-nightly-11:
    executor:
      name: core
      node_version: 11
      version: nightly
    steps:
      - build_and_test:
          node_version: 11

workflows:
  version: 2
  build_and_test:
    jobs:
      - core-stable-8:
          context: faunadb-drivers
      - core-nightly-8:
          context: faunadb-drivers
      - core-stable-10:
          context: faunadb-drivers
      - core-nightly-10:
          context: faunadb-drivers
      - core-stable-11:
          context: faunadb-drivers
      - core-nightly-11:
          context: faunadb-drivers
